<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <title>cssMemSlider</title>
</head>

<body>
    <div class="container">
        <input type="radio" name="slides_tab" id="slide1" checked>
        <input type="radio" name="slides_tab" id="slide2">
        <input type="radio" name="slides_tab" id="slide3">
        <input type="radio" name="slides_tab" id="slide4">
        <div class="slider">
            <div class="slides mem1">
                <div class="text">Все у нас получится :)</div>
            </div>
            <div class="slides mem2">
                <div class="text">Не спорь с тимлидом :)</div>
            </div>
            <div class="slides mem3">
                <div class="text">JS крутой язык :)</div>
            </div>
            <div class="slides mem4">
                <div class="text">PHP тоже хороший :)))</div>
            </div>
        </div>
        <div class="control">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
        </div>
    </div>
</body>

</html>
